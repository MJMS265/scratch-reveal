
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch Reveal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
    }
    #container {
      position: relative;
      width: 800px;
      height: 600px;
    }
    #bottomImage {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #scratchCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      cursor: crosshair;
    }
    #controls {
      margin: 10px;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="classical.mp3" autoplay loop></audio>
  <audio id="brushSound" src="brush.mp3"></audio>

  <div id="controls">
    <button onclick="resetCanvas()">Reset</button>
  </div>

  <div id="container">
    <img id="bottomImage" src="top.JPG" alt="Bottom Image" />
    <canvas id="scratchCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('container');
    const brushSound = document.getElementById('brushSound');

    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;

    const topImage = new Image();
    topImage.src = 'bottom.JPG';

    topImage.onload = () => {
      ctx.globalCompositeOperation = 'source-over';
      ctx.drawImage(topImage, 0, 0, canvas.width, canvas.height);
    };

    function scratch(x, y) {
      const radius = 30;
      const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
      gradient.addColorStop(0, 'rgba(0,0,0,1)');
      gradient.addColorStop(1, 'rgba(0,0,0,0)');

      ctx.globalCompositeOperation = 'destination-out';
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function getXY(e) {
      const rect = canvas.getBoundingClientRect();
      let x, y;
      if (e.touches) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      }
      return { x, y };
    }

    function startScratch(e) {
      e.preventDefault();
      brushSound.play();
      isDrawing = true;
      const { x, y } = getXY(e);
      scratch(x, y);
    }

    function moveScratch(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const { x, y } = getXY(e);
      scratch(x, y);
    }

    function endScratch(e) {
      isDrawing = false;
      brushSound.pause();
      brushSound.currentTime = 0;
    }

    let isDrawing = false;
    canvas.addEventListener('mousedown', startScratch);
    canvas.addEventListener('mousemove', moveScratch);
    canvas.addEventListener('mouseup', endScratch);
    canvas.addEventListener('touchstart', startScratch);
    canvas.addEventListener('touchmove', moveScratch);
    canvas.addEventListener('touchend', endScratch);

    function resetCanvas() {
      ctx.globalCompositeOperation = 'source-over';
      ctx.drawImage(topImage, 0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
